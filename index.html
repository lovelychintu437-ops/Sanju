<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è Engagement</title>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#ff758c,#ff7eb3);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  width:90%;
  max-width:450px;
  position:relative;
}

h1{
  color:white;
  font-size:1.9em;
}

/* üíç Engagement Area */
#engagementArea{
  position:relative;
  width:100%;
  height:220px;
  margin:25px 0;
  overflow:hidden;
}

/* Male hand holding ring */
#maleHand{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  width:180px;
  z-index:1;
}

/* Female draggable hand */
#femaleHand{
  position:absolute;
  left:0;
  top:50%;
  transform:translateY(-50%);
  width:200px;
  cursor:grab;
  z-index:2;
  user-select:none;
  touch-action:none;
  transition: transform 0.2s ease;
}

/* Buttons */
.buttons{
  margin-top:10px;
  position:relative;
  height:120px;
  width:100%;
}

button{
  padding:12px 28px;
  font-size:1.05em;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
  transition:0.25s ease;
}

#yes{
  background:#ff2e63;
  color:white;
  left:20%;
}

#no{
  background:#555;
  color:white;
  left:55%;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

<audio id="bgMusic" loop muted>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Hey Ammaduu ü•∞<br>Will you be my Valentine? üíñ</h1>

  <!-- üíç Engagement Animation -->
  <div id="engagementArea">
    <img src="male_hand.png" id="maleHand">
    <img src="female_hand.png" id="femaleHand">
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button id="yes">YES üíò</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const yes = document.getElementById("yes");
const no = document.getElementById("no");
const music = document.getElementById("bgMusic");
const buttonsArea = document.querySelector(".buttons");
const femaleHand = document.getElementById("femaleHand");
const maleHand = document.getElementById("maleHand");
const engagementArea = document.getElementById("engagementArea");

// üéµ Play music once
document.addEventListener("click", function () {
  music.muted = false;
  music.play();
}, { once: true });


// üòÜ NO button funny escape
const funnyTexts = [
  "naa bujji kadha ü•∫",
  "mama ki chepputha üò°",
  "yes cheppava üò≠",
  "nen edustha üò≠üíî"
];

let hoverCount = 0;

no.addEventListener("mouseover", function(){
  no.innerText = funnyTexts[hoverCount % funnyTexts.length];
  hoverCount++;
  moveInsideBox(no);
});


// ‚ù§Ô∏è YES button dramatic steps
let yesClickCount = 0;
let yesCanRun = true;

yes.addEventListener("mouseover", function(){
  if(yesCanRun){
    moveInsideBox(yes);
  }
});

yes.addEventListener("click", function(){
  yesClickCount++;
  if(yesClickCount === 1){
    yes.innerText = "real ga love chestunava? ü•π";
  }
  else if(yesClickCount === 2){
    yes.innerText = "pelli chesukundhama? ü•∞";
  }
  else{
    yesCanRun = false;
    window.location.href = "love.html";
  }
});


// Move buttons inside box
function moveInsideBox(button){
  const areaWidth = buttonsArea.clientWidth - button.offsetWidth;
  const areaHeight = buttonsArea.clientHeight - button.offsetHeight;
  const x = Math.random()*areaWidth;
  const y = Math.random()*areaHeight;
  button.style.left = x + "px";
  button.style.top = y + "px";
}


// üíç Drag Female Hand
let dragging=false, offsetX=0;

femaleHand.addEventListener("mousedown",(e)=>{
  dragging=true;
  offsetX = e.clientX - femaleHand.offsetLeft;
});

document.addEventListener("mousemove",(e)=>{
  if(!dragging) return;
  let x = e.clientX - offsetX;
  keepInside(x);
  checkCollision();
});

document.addEventListener("mouseup",()=>dragging=false);

// Touch support
femaleHand.addEventListener("touchstart",(e)=>{
  dragging=true;
  offsetX = e.touches[0].clientX - femaleHand.offsetLeft;
});

document.addEventListener("touchmove",(e)=>{
  if(!dragging) return;
  let x = e.touches[0].clientX - offsetX;
  keepInside(x);
  checkCollision();
  e.preventDefault();
},{passive:false});

document.addEventListener("touchend",()=>dragging=false);

function keepInside(x){
  const maxX = engagementArea.clientWidth - femaleHand.offsetWidth;
  x = Math.max(0, Math.min(x,maxX));
  femaleHand.style.left = x + "px";
}

function checkCollision(){
  const f = femaleHand.getBoundingClientRect();
  const m = maleHand.getBoundingClientRect();

  if(!(f.right < m.left || 
       f.left > m.right || 
       f.bottom < m.top || 
       f.top > m.bottom)){

    // üíñ Small dramatic effect before redirect
    femaleHand.style.transform = "translateY(-50%) scale(1.1)";
    setTimeout(()=>{
      window.location.href = "love.html";
    }, 600);
  }
}


// üíï Floating hearts
function heart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}
setInterval(heart,250);

});
</script>

</body>
</html>
