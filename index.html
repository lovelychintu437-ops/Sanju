<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(-45deg,#ff9a9e,#fad0c4,#ff758c,#ff7eb3);
  background-size:400% 400%;
  animation: gradientMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  width:80%;
  max-width:420px;
  position:relative;
}

h1{
  color:white;
  font-size:2.1em;
}

.buttons{
  margin-top:30px;
  position:relative;
  height:120px;
}

button{
  padding:12px 28px;
  font-size:1.1em;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
  transition:0.3s;
}

#yes{
  background:#ff2e63;
  color:white;
  left:20%;
}

#no{
  background:#555;
  color:white;
  left:55%;
}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0}
  10%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

<audio id="bgMusic" loop muted>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div class="container" id="box">
  <h1>Hey Ammaduu ü•∞<br>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yes">YES üíò</button>
    <button id="no">NO üôà</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const no = document.getElementById("no");
const yes = document.getElementById("yes");
const music = document.getElementById("bgMusic");
const box = document.getElementById("box");


// üéµ MUSIC
document.addEventListener("click", function () {
  music.muted = false;
  music.play();
}, { once: true });


// üòÜ NO BUTTON FUNNY + ESCAPE
const funnyTexts = [
  "NO üôà",
  "Are you sure? ü•∫",
  "Think again üò¢",
  "Please say yes üò≠",
  "I will cry üò≠üíî"
];

let hoverCount = 0;

no.addEventListener("mouseover", function(){

  // Change text
  no.innerText = funnyTexts[hoverCount % funnyTexts.length];
  hoverCount++;

  // Move inside box
  moveInsideBox(no);
});


// ‚ù§Ô∏è YES BUTTON ESCAPE UNTIL PELLI
let yesClickCount = 0;
let yesCanRun = true;

yes.addEventListener("mouseover", function(){
  if(yesCanRun){
    moveInsideBox(yes);
  }
});

yes.addEventListener("click", function(){

  yesClickCount++;

  if(yesClickCount === 1){
    yes.innerText = "Real ga love chestunava? ü•π";
  }
  else if(yesClickCount === 2){
    yes.innerText = "Pelli chesukundhama? ü•∞";
  }
  else{
    yesCanRun = false;
    window.location.href = "love.html";
  }

});


// üîÅ MOVE FUNCTION
function moveInsideBox(button){
  const x = Math.random() * (box.clientWidth - button.offsetWidth);
  const y = Math.random() * (box.clientHeight - button.offsetHeight);
  button.style.left = x + "px";
  button.style.top = y + "px";
}


// üíï HEART ANIMATION
function heart(){
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
}

setInterval(heart,250);

});
</script>

</body>
</html>
